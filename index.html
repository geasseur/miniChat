<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Entree Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onload="depart()">
      <section id="entree">
        <section id="titreChat">
          <img src="img/logo.png" alt="image titre">
          <h1>Chat live</h1>
        </section>
        <section id="nom">
          <p>Quel nom utilisateur voulez vous utiliser?</p>
          <input id="entreeNom" type="text" name="nomUtilisateur" value="">
          <button type="button" id="validationNomUtilisateur">valider Nom</button>
        </section>
      </section>
      <section id="chat">
        <section id="titreChat">
          <img src="img/logo.png" alt="image titre">
          <h1>Chat live</h1>
        </section>
        <section id="fenetreDiscussion">
          <section id="fenetreBot">
          </section>
          <section id="fenetreUtilisateur">
          </section>
        </section>
        <section id="interfaceUtilisateur">
          <article id="apparenceUtilisateur">
            <img id="portraitUtilisateur" src="img/portrait.png" alt="portrait">
            <p id="nomUtilisateur"></p>
          </article>
          <article id="listeEmoji">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Day-template.svg/150px-Day-template.svg.png" alt="mdr" class="imgEmoji">
            <img src="http://thenewswheel.com/wp-content/uploads/2016/08/thinking-face-emoji-100x100.png" alt="hmm" class="imgEmoji">
            <img src="http://guesstheemoji-movies-answers.com/wp-content/uploads/2014/06/guess-the-emoji-movies-029.jpg" alt="grr" class="imgEmoji">
            <img src="https://students.ubc.ca/sites/students.ubc.ca/files/emoji-sleep.png" alt="zzz" class="imgEmoji">
            <img src="http://i0.kym-cdn.com/entries/icons/square/000/019/601/smilelaugh.jpg" alt="lol" class="imgEmoji">
            <img src="http://cloud.addictivetips.com/wp-content/uploads/2016/09/emoji-stickers-1-100x100.png" alt="bisous" class="imgEmoji">
          </article>
          <input id="messageUtilisateur" type="text" name="message" value="">
          <button id="envois">Envois</button>
        </section>
      </section>

      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
      <script src="js/plugins.js"></script>
      <script src="js/main.js"></script>
      <script src="../../jquery-3.2.1.js"></script>
      <script src="js/chat.js"></script>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X','auto');ga('send','pageview');
      </script>
  </body>
</html>
